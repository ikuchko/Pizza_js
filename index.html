<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=https://code.jquery.com/jquery-2.2.0.min.js type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pizzeria da Illia</title>
  </head>
  <body>
    <div class="container-margin">
      <div class="header">

      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:70%">
              Size
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
              Warning
            </div>
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
              Danger
            </div>
          </div>
            <fieldset class="center" id="name-block">
              <form class="name-form">
                <div class="form-group">
                  <label for="customer">Enter your name</label>
                  <input type="text" class="form-control" name="customer" id="customer" placeholder="Name">
                </div>
                <!-- <div class="form-group">
                  <label for="pizzaAmount">How many pizzas?</label>
                  <input type="number" class="form-control" name="pizzaAmount" id="pizzaAmount">
                </div> -->
                <button type="submit" class="btn btn-danger" id="name-submit">Submit</button>
              </form>
            </fieldset>

            <fieldset id="ingredients-block">
              <div class="form-group inline">
                <label for="pizza-size">Select Size</label>
                <select multiple class="form-control" name="pizza-size" id="pizza-size" size="4">
                  <option><span class="order-text">Small</span></option>
                  <option><span class="order-text">Medium</span></option>
                  <option><span class="order-text">Large</span></option>
                  <option><span class="order-text">One meter long</span></option>
                </select>
              </div>
              <div class="form-group inline block">
                <label for="pizza-topping">Choose Topping</label>
                <select multiple class="form-control" name="pizza-topping" id="pizza-topping">
                  <option><span class="order-text">Sliced Pepperoni</span></option>
                  <option><span class="order-text">Pre-Cooked Bacon Pieces</span></option>
                  <option><span class="order-text">Cooked Beef Topping</span></option>
                  <option><span class="order-text">Cooked Italian Sausage</span></option>
                  <option><span class="order-text">Sliced Turkey Breast</span></option>
                  <option><span class="order-text">Sliced Hard Salami</span></option>
                  <option><span class="order-text">Ham</span></option>
                </select>
              </div>
              <div class="form-group inline">
                <label for="pizza-cheese">Choose Cheese</label>
                <select multiple class="form-control" name="pizza-cheese" id="pizza-cheese">
                  <option><span class="order-text">Traditional Feta</span></option>
                  <option><span class="order-text">Parmesan Cheese</span></option>
                  <option><span class="order-text">White American Cheese</span></option>
                  <option><span class="order-text">Mozzarella Cheese</span></option>
                </select>
              </div>
              <div class="form-group inline">
                <label for="pizza-salad">Choose Salad/Other</label>
                <select multiple class="form-control" name="pizza-salad" id="pizza-salad">
                  <option><span class="order-text">Croutons</span></option>
                  <option><span class="order-text">Beets</span></option>
                  <option><span class="order-text">Salad Oil</span></option>
                  <option><span class="order-text">Mild Banana Peppers</span></option>
                  <option><span class="order-text">Howie Brownies</span></option>
                </select>
              </div>
              <div class="form-group inline">
                <label for="pizza-dressings">Choose Dressings & Dipping sauces</label>
                <select multiple class="form-control" name="pizza-dressings" id="pizza-dressing">
                  <option><span class="order-text">Ranch Dressing</span></option>
                  <option><span class="order-text">Fat Free Ranch Dressing</span></option>
                  <option><span class="order-text">Blue Cheese Dip/Dressing</span></option>
                  <option><span class="order-text">Marinara Sauce/Dipping Sauce</span></option>
                  <option><span class="order-text">Calzone Sub Sauce</span></option>
                  <option><span class="order-text">Thousand Island Dressing</span></option>
                  <option><span class="order-text">Mayonnaise</span></option>
                  <option><span class="order-text">Italian Dressing</span></option>
                  <option><span class="order-text">Fat-Free Italian Dressing</span></option>
                  <option><span class="order-text">Creamy Italian Dressing</span></option>
                  <option><span class="order-text">Greek Dressing</span></option>
                  <option><span class="order-text">French Dressing</span></option>
                  <option><span class="order-text">Asian Wing Sauce</span></option>
                  <option><span class="order-text">BBQ Sauce</span></option>
                </select>
              </div>
              <br>
              <button type="submit" class="btn btn-danger" id="ingredients-back">Back</button>
              <button type="submit" class="btn btn-danger" id="ingredients-submit">Add</button>
            </fieldset>
        </div>

        <div class="col-md-4">
          <fieldset id="result-block">
            <h3>Your order:</h3>
            <div id="total-form">

            </div>
            <button type="submit" class="btn btn-danger" id="ingredients-submit">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
